# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
	markup = pango
        interval = 5
}

#order += "ipv6"
order += "wireless _first_"
#order += "ethernet _first_"
order += "battery all"
#order += "disk /"
order += "load"
#order += "memory"
order += "tztime local"

wireless _first_ {
        format_up = "<span background='#bd93f9' color='#fff'> ðŸ“¶ %essid |%quality [%ip] </span>"
        format_down = "<span background='#bd93f9'> ðŸ“¶ Down </span>"
}

ethernet _first_ {
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}
battery all {
	last_full_capacity = true
        format = "<span background='#a3be8c'> ðŸ”‹ %status %percentage </span>"
        format_down = "No Battery"
        status_chr = "Charging"
        status_bat = "Battery"
        status_unk = "Unknown"
        status_full = "Charged"
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 10
}

disk "/" {
        format = "%avail"
}
load {
        format = "<span background='#f59335'> ðŸ—  %1min Load </span>"
}

memory {
        format = "%used | %available"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
		format = "<span background='#81a1c1'> %time </span>"
		format_time = "âŒš %a %-d %b %H:%M"
}
